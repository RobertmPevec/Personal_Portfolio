name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Replace `main` with your branch name if different
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Step 2: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 3: Build the Astro project
      - name: Build the Astro site
        run: npm run build

      # Step 4: Upload the build output as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist # The directory containing your built site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 1: Download the artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4